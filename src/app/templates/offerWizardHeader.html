    <li role="presentation" ng-class="{'active': step == 3, 'complete': step > 3}">
        <div ng-show="step == 3"><h2>3. Zdjęcie</h2></div>
        <div ng-show="step != 3">3. Zdjęcie <i class="fa fa-check right" ng-show="step > 3"></i></div>
        <span class="arrow" ng-show="step == 3"></span></li>
    </li>
