<!-- logowanie -->

<div class="modal-header separator">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span
            class="sr-only">Zamknij okno</span></button>
    <h2 class="modal-title" id="modal-login-title">Aktywacja konta</h2>
</div>
<div class="modal-body">
    <div ng-if="is_proceeded">Proszę czekać, trwa aktywacja</div>
    <div ng-if="success"><strong>Dziękujemy za dokończenie rejestracji.</strong><br /> 
    Zapraszamy do przeglądania ofert i dołączania do inicjatyw. 
    <div class="reg-button">
            <button type="submit" class="btn big orange" ng-click="goToLogin()"><i class="fa fa-lock"></i> Zaloguj się</button>
    </div>
    </div>
    <div ng-if="fail">Aktywacja nieudana</div>
</div>
<div class="modal-footer" ng-show="!success">
    <p>Posiadasz już konto? <a ng-click="goToLogin()">Zaloguj się »</a></p>
</div>
